<!DOCTYPE html>
<html>
<body>

<form action="javascript:seeme()">
	<input type="date" id="dt" required/>
	<p id="dateA"></p>
	<input type="submit" style="width:50px;"value="Click" onclick="seeme()" />
</form>
<p id="dekha"></p>

<script>
function seeme(){
	var inp=document.getElementById('dt').value;
	if(inp==""){
		document.getElementById('dateA').innerHTML="Fill the Date shala";
		return;
	}
    var mon=inp.substr(5,2);
    var day=inp.substr(8,2);
    var year=inp.substr(0,4);
	document.getElementById('dateA').innerHTML=year+"/"+mon+"/"+day;
}

</script>

</body>
</html>
